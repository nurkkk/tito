<!DOCTYPE html>
<html>
<head>
  <title>VAT Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    .container {
      width: 300px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: block;
    }
    .form-group input {
      width: 100%;
      padding: 5px;
    }
    .form-group .result {
      font-weight: bold;
      margin-top: 5px;
    }
    .btn-calculate {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .btn-calculate:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VAT Calculator</h1>
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" />
    </div>
    <div class="form-group">
      <label for="vat">VAT (%):</label>
      <input type="number" id="vat" placeholder="Enter VAT percentage" />
    </div>
    <button class="btn-calculate" onclick="calculateVAT()">Calculate</button>
    <div class="form-group">
      <label for="result">Total with VAT:</label>
      <div id="result" class="result"></div>
    </div>
  </div>

  <script>
    function calculateVAT() {
      var amountInput = document.getElementById('amount');
      var vatInput = document.getElementById('vat');
      var resultOutput = document.getElementById('result');

      var amount = parseFloat(amountInput.value);
      var vat = parseFloat(vatInput.value);

      if (isNaN(amount) || isNaN(vat)) {
        resultOutput.textContent = 'Invalid input. Please enter numeric values.';
        return;
      }

      var total = amount + (amount * (vat / 100));
      resultOutput.textContent = 'Total with VAT: ' + total.toFixed(2);
    }
  </script>
</body>
</html>
