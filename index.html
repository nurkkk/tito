<!DOCTYPE html>
<html>
<head>
  <title>Lista de Tareas</title>
  <style>
    .completed {
      text-decoration: line-through;
    }
  </style>
  <script>
    function agregarTarea() {
      var tarea = document.getElementById("nuevaTarea").value;
      var lista = document.getElementById("listaTareas");
      
      if (tarea !== "") {
        var nuevaTarea = document.createElement("li");
        nuevaTarea.innerHTML = tarea + ' <button onclick="completarTarea(this)">Completar</button> <button onclick="eliminarTarea(this)">Eliminar</button>';
        lista.appendChild(nuevaTarea);
        document.getElementById("nuevaTarea").value = "";
      }
    }
    
    function completarTarea(elemento) {
      elemento.parentNode.classList.toggle("completed");
    }
    
    function eliminarTarea(elemento) {
      elemento.parentNode.remove();
    }
  </script>
</head>
<body>
  <h1>Lista de Tareas</h1>
  <input type="text" id="nuevaTarea" placeholder="Agregar tarea">
  <button onclick="agregarTarea()">Agregar</button>
  <ul id="listaTareas"></ul>
</body>
</html>
